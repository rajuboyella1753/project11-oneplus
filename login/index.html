<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OnePlus Login Page</title>
</head>
<style>
  #pass{
    margin-top: 10px;
    border-radius: 10px;
  }
  #button{
    border:none;
    color: white;
    background-color: black;
    font-size: 21px;
    border-radius: 10px;
  }
  #name1{
    border-radius: 10px;
  }
  
  @media(min-width:0px) and (max-width:420px){
    body{
    background-color: silver;
  }
  }
</style>
<body>
  <h1>Welcome to oneplus Login Page</h1>

  <form action="#">
    <input type="text" placeholder="Enter your Name" id="name1">
    <input type="password" name="pass" id="pass">
    <input type="button" value="submit" id="button">
  </form>
 
  <script>
    let check = document.getElementById("name1").value;
    let pass = document.getElementById("pass").value;
    let but = document.getElementById("button");
    but.onclick = function(){
      alert("Your data is saved securely you may leave this page now")
      check.value = remove();
      pass.value = remove();
    }
    
  </script>
</body>
</html>
